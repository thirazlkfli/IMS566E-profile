<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | E-Profile System</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <body style="background-image: url('images/blue\ bg.jpg'); background-size: cover; background-attachment: fixed;"></body>

  <style>
    body {
      min-height: 100vh;
      background: url('../images/bluebg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(214, 221, 228, 0.925);
    }

    .navbar-brand img {
      height: 40px;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .btn-uitm {
      background-color: #3374ff;
      color: white;
    }

    .btn-uitm:hover {
      background-color: #235bcc;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <nav class="navbar navbar-light px-4 shadow-sm">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="Logo">
      <span class="ms-2 fw-bold">E-Profile System</span>
    </a>
  </nav>

  <!-- Login card -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="login-card">
      <h4 class="mb-3 text-center">E-Profile Login</h4>
      <form onsubmit="return validateLogin()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-uitm w-100">Login</button>
      </form>
    </div>
  </main>

  <script>
    function validateLogin() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === "2024629478" && p === "123456") {
        window.location.href = "menu.html";
        return false;
      } else {
        alert("Invalid login. Username: 2024629478, Password: 123456");
        return false;
      }
    }
  </script>

</body>
</html>
